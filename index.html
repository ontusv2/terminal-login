<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Terminal Login</title>
<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: "Courier New", monospace;
  }

  .terminal {
    padding: 30px;
    max-width: 600px;
  }

  .line {
    margin-bottom: 12px;
  }

  input {
    background: #000;
    color: #fff;
    border: none;
    outline: none;
    font-family: inherit;
    font-size: 16px;
    width: 250px;
  }

  .error {
    color: white;
  }

  .cursor::after {
    content: "_";
    animation: blink 1s steps(2, start) infinite;
  }

  @keyframes blink {
    to { visibility: hidden; }
  }
</style>
</head>

<body>

<div class="terminal">
  <div class="line">SYSTEM ACCESS TERMINAL</div>
  <div class="line">----------------------</div>

  <div class="line">
    Username: <input id="username" autofocus>
  </div>

  <div class="line">
    Password: <input id="password" type="password">
  </div>

  <div class="line cursor" id="status"></div>
  <div class="line error" id="error"></div>
</div>

<script>
/* ===== CONFIGURE THESE ===== */
const USERNAME = "nekyia";
const PASSWORD = "Truth";

/*
If redirecting to another page in SAME repo:
Example: "secret.html"

If redirecting to folder:
Example: "pages/secret.html"

If redirecting external:
Example: "https://example.com"
*/
const DESTINATION_URL = "https://sites.google.com/view/zpchicagospiritsdatabase/henchmen/nekyia";
/* ============================ */

const userInput = document.getElementById("username");
const passInput = document.getElementById("password");
const status = document.getElementById("status");
const error = document.getElementById("error");

let locked = false;

function attemptLogin() {
  if (locked) return;
  locked = true;

  error.textContent = "";
  status.textContent = "Authenticating...";

  const enteredUser = userInput.value.trim();
  const enteredPass = passInput.value.trim();

  setTimeout(() => {
    if (enteredUser === USERNAME && enteredPass === PASSWORD) {
      status.textContent = "ACCESS GRANTED";
      
      setTimeout(() => {
        window.location.href = DESTINATION_URL;
      }, 1000);

    } else {
      status.textContent = "";
      error.textContent = "ACCESS DENIED";
      locked = false;
    }
  }, 800);
}

userInput.addEventListener("keydown", e => {
  if (e.key === "Enter") attemptLogin();
});

passInput.addEventListener("keydown", e => {
  if (e.key === "Enter") attemptLogin();
});
</script>

</body>
</html>
