<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Terminal Login</title>
<style>
body {
    background:black;
    color:white;
    font-family:Courier New, monospace;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0;
}
.box {
    border:2px solid white;
    padding:30px;
    width:350px;
}
input, button {
    width:100%;
    margin-top:10px;
    padding:8px;
    background:black;
    color:white;
    border:1px solid white;
    font-family:Courier New, monospace;
}
button:hover {
    background:white;
    color:black;
}
</style>
</head>
<body>
<div class="box">
    <h3>ACCESS TERMINAL</h3>
    <input type="text" id="u" placeholder="Username">
    <input type="password" id="p" placeholder="Password">
    <button onclick="login()">LOGIN</button>
    <p id="msg"></p>
</div>

<script>
function login(){
    if(document.getElementById("u").value==="admin" &&
       document.getElementById("p").value==="blackout"){
        document.getElementById("msg").innerText="ACCESS GRANTED";
        setTimeout(()=>{
            window.location.href="https://sites.google.com/view/zpchicagospiritsdatabase/nekyia";
        },1000);
    } else {
        document.getElementById("msg").innerText="ACCESS DENIED";
    }
}
</script>
</body>
</html>
