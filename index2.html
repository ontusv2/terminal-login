<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Terminal Login</title>
<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: "Courier New", monospace;
  }
  .terminal {
    padding: 20px;
  }
  .line {
    margin-bottom: 10px;
  }
  input {
    background: black;
    color: white;
    border: none;
    outline: none;
    font-family: inherit;
    font-size: 16px;
    width: 220px;
  }
  .hidden {
    display: none;
  }
  a.terminal-link {
    color: white;
    text-decoration: none;
    cursor: pointer;
  }
  a.terminal-link:hover {
    text-decoration: underline;
  }
</style>
</head>

<body>
<div class="terminal" id="terminal">
  <div class="line">SYSTEM ACCESS TERMINAL</div>
  <div class="line">----------------------</div>

  <div class="line">
    Username: <input id="username">
  </div>
  <div class="line">
    Password: <input id="password" type="password">
  </div>

  <div class="line" id="status"></div>
  <div class="line hidden" id="error">ACCESS DENIED</div>
</div>

<script>
  /* ===== CONFIG ===== */
  const USERNAME = "nekyia";
  const PASSWORD = "Truth";
  const DESTINATION_URL = "https://sites.google.com/view/zpchicagospiritsdatabase/nekyia";
  /* ================== */

  const userInput = document.getElementById("username");
  const passInput = document.getElementById("password");
  const status = document.getElementById("status");
  const error = document.getElementById("error");
  const terminal = document.getElementById("terminal");

  let locked = false;

  function attemptLogin() {
    if (locked) return;
    locked = true;

    error.classList.add("hidden");
    status.textContent = "Authenticating...";

    const u = userInput.value.trim();
    const p = passInput.value.trim();

    setTimeout(() => {
      if (u === USERNAME && p === PASSWORD) {
        success();
      } else {
        status.textContent = "";
        error.classList.remove("hidden");
        locked = false;
      }
    }, 700);
  }

  function success() {
    status.textContent = "ACCESS GRANTED";

    userInput.disabled = true;
    passInput.disabled = true;

    const linkLine = document.createElement("div");
    linkLine.className = "line";
    linkLine.innerHTML =
      `> <a class="terminal-link" href="${DESTINATION_URL}" target="_top">
      CLICK HERE TO CONTINUE
      </a>`;

    terminal.appendChild(linkLine);
  }

  userInput.addEventListener("keydown", e => {
    if (e.key === "Enter") attemptLogin();
  });

  passInput.addEventListener("keydown", e => {
    if (e.key === "Enter") attemptLogin();
  });
</script>
</body>
</html>
